# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-core-tests:
    name: core-tests-${{ matrix.python-version }}-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - "ubuntu-22.04"
        python-version: 
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"

    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      redis:
        # Docker Hub image
        image: redis
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade tox setuptools flake8 pytest mypy
        pip list
    - name: Test with pytest
      run: |
        export FBUTILS_APP_ID=802035933277071
        # export FBUTILS_APP_SECRET={GITHUB_SECRETS}
        export FBUTILS_ENABLE_SECRETPROOF=1
        export FBUTILS_APP_SCOPE=email
        export FBUTILS_APP_DOMAIN=dev.aptise.com
        export FBUTILS_REDIRECT_URI_OAUTH_CODE=https://dev.aptise.com/python-sdk-utils/oauth-code
        export FBUTILS_REDIRECT_URI_OAUTH_TOKEN=https://dev.aptise.com/python-sdk-utils/oauth-token
        # export FBUTILS_ACCESS_TOKEN={GITHUB_SECRETS}
        tox -e py -- ${{ matrix.pytest-args }}
